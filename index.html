<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Farm XLSX ‚Üí DXF Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Libraries -->
    <script src="lib/xlsx.full.min.js"></script>
    <script src="lib/exceljs.min.js"></script>
    <script src="lib/proj4.min.js"></script>
  </head>

  <body>
    <div id="loginBox" class="login-box">
      <div class="login-con">
        <h3 class="login-title">Kobo Login</h3>
        <form id="loginForm" autocomplete="on">
          <div class="form-group">
            <label for="koboUser">Username</label>
            <input id="koboUser" name="username" type="text" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="koboPass">Password</label>
            <input id="koboPass" name="password" type="password" autocomplete="current-password" required />
          </div>
          <button id="loginBtn" type="submit" class="btn-primary"> Login </button>
        </form>
        <div id="loginStatus" class="login-status"></div>
      </div>
    </div>
    <div class="container" id="mainBox">
      <h1>Farm Data Converter</h1>
      <p class="subtitle"> Upload XLSX ‚Üí Download cleaned XLSX + AutoCAD DXF </p>
      <!-- Upload -->
      <div id="dropZone" class="drop-zone">
        <div class="drop-inner">
          <div class="icon">üìÅ</div>
          <div class="text"> Drag & drop your XLSX<br />
            <span>or click to browse</span>
          </div>
        </div>
        <input id="fileInput" type="file" accept=".xlsx,.xls" hidden />
      </div>
      <div class="progress-wrap">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <!-- Status -->
      <div id="status" class="status"></div>
      <!-- Actions -->
      <div class="actions">
        <button id="downloadXlsx" disabled> Download XLSX </button>
        <button id="downloadDxf" disabled> Download DXF </button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="login.js"></script>
  </body>

</html>
